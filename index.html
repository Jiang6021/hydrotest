    <meta charset="UTF-8" />

    <title>DungeonFit</title>
    <!-- We keep Tailwind CDN for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      /* Custom font classes */
      .font-pixel { font-family: 'Press Start 2P', cursive; }
      .font-inter { font-family: 'Inter', sans-serif; }
      
      /* Boss shake animation */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .shake-animation {
        animation: shake 0.5s;
        animation-iteration-count: 1;
      }

      /* --- MAGIC FIX FOR LINE / WEBVIEW BLACK SCREEN --- */
      .force-gpu-render {
        /* Triggers GPU acceleration */
        transform: translate3d(0, 0, 0); 
        -webkit-transform: translate3d(0, 0, 0);
        
        /* Fixes flickering */
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        
        /* Forces a repaint in some engines */
        opacity: 0.999; 
        
        /* Ensures z-index stacking context is created */
        z-index: 1;
        position: relative;
      }
      
      /* Disable pull-to-refresh on mobile to prevent weird bounce glitches */
      body {
        overscroll-behavior-y: none;
      }
    </style>
